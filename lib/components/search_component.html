
<material-input #keywords
                (input)="updateKeywords($event.target.value)"
                label="Keywords"
                floatingLabel
                autofocus>
</material-input>

<material-button raised
                 (trigger)="search()"
                 class="blue">
    Search
</material-button>

<div *ngIf="articles != null">
    <div *ngFor="let article of articles"
        (click)="viewArticle(article)">
        <h3>{{article.title}}</h3>
        <div>{{article.description}}</div>
    </div>
</div>
